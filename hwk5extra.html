<!DOCTYPE  html>
<html lang="en">
<head>

  <title>HTML Form</title>
  <meta> charset=“utf=8”>
  <meta name=“description” content=“basic form”>
  
<SCRIPT LANGUAGE="JavaScript">
<!--

/*

IMAGE01 = "on.gif"

     imgname.src = IMAGE02
}

<body>
  <header> 
    <h1>HTML Form</h1>
  </header>
  <section>
     <h2>Data</h2>
     <form>
        <label for=“full name”>Full Name</label><br> 
        <input type=“text” name=“fullname” id=“fullname”><br><br> 
        <label for=“email”>Email</label><br>
        <input type=“text” name=“email” id=“email”><br><br>
        <label for=“age”>Age</label><br> 
        <input type=“number” name=“age” id=“age”><br><br>
    </form>
  </section>

<IMG NAME="IMAGE01" SRC="off.gif" WIDTH=10 HEIGHT=10 BORDER=0> 
<A HREF="http://www.altavista.com" onMouseOver="imgover(IMAGE01)" onMouseOut="imgout(IMAGE01)">Altavista</A></body>
